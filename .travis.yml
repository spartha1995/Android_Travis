language: android
android:
  components:
  - tools
  - build-tools-24.0.1
  - android-24
  - platform-tools
  - extra-android-support
  - extra-android-m2repository
jdk:
- oraclejdk8
script:
- "./gradlew build assembleRelease"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./app/build/outputs/apk/apk-debug.apk"
  on:
    repo: spartha1995/Android_Travis
